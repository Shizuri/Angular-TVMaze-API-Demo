<div>
  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul>
    <li *ngFor="let show of shows$ | async">
      {{show.show.name}}
      <img src={{show.show.image.medium}}>
    </li>
  </ul>
</div>
