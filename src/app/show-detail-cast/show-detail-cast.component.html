<div *ngIf="cast">
  <h2>Cast:</h2>
  <div *ngFor="let member of cast">
    <div id="main">
        <div *ngIf="member.person.image">
          <img src={{member.person.image.medium}} alt="NO IMAGE" class="image">
        </div>
        <div *ngIf="member.person.image == null">
          <img class="image"
            src="assets/images/personNotFound.jpg">
        </div>
      <div id="name">{{member.person.name}}</div>
    </div>
  </div>
</div>

<div *ngIf="loading">
  Loading...
</div>
