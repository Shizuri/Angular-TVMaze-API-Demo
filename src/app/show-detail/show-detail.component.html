<div *ngIf="show">
  <div>Name: {{show.name}}</div>
  <div *ngIf="show.image != null">Image: <img src="{{show.image.medium}}"></div>
  <div *ngIf="show.image == null">Image:
    <img src="https://laurentvandessel.be/wp-content/uploads/2014/03/placeholder-750x451.png">
  </div>
  Sumary:<div [innerHTML]="show.summary"></div>
  <div>Language: {{show.language}}</div>
  <div>Genres: {{show.genres}}</div>
  <div>Status: {{show.status}}</div>
  <div>Premier: {{show.premiered}}</div>
  <div>Official site: <a href="{{show.url}}" target="_blank">{{show.url}}</a></div>
</div>
<hr />

<div *ngIf="cast">
  Cast:
  <br />
  <div *ngFor="let member of cast">
    <div>Name: {{member.person.name}}</div>
    <div *ngIf="member.person.image">
      Image: <img src={{member.person.image.medium}} alt="NO IMAGE">
    </div>
    <div *ngIf="member.person.image == null">
      Image: <img src="https://www.vrc.crim.cam.ac.uk/VRCconferences/conference/cplenaries/pelnspeakers/person-placeholder.jpg/image">
    </div>
  </div>
</div>
<hr />

<div *ngIf="episodes">
  Episodes:
  <br />
  <div *ngFor="let episode of episodes">
    <div>S{{episode.season}}E{{episode.number}} {{episode.name}}</div>
  </div>
</div>
